<div class="container-fluid" style="width: 1300px; margin-bottom: 200px;">
  <div class="mt-4">

    <div class="card" style="width:100%">
      <mat-stepper #stepper>

        <!-- step industry -->
        <mat-step [stepControl]="firstFormGroup" errorMessage="Industry is required.">
          <div class="container">
            <br>
            <div class="row" style="border: 2px solid rgb(0, 63, 105); padding: 0; margin: 0;">
              <div class="col-sm" style="padding: 0; margin: 0; position:relative; top: 0;">
                <img src=" /assets/images/main image test.jpg" id="icon" alt="User Icon" style="padding: 0; margin: 0;">
              </div>
              <div class="col-sm d-flex justify-content-center">
                <form [formGroup]="firstFormGroup" style="width: 60%;" class="d-flex justify-content-center">
                  <ng-template matStepLabel>Industry</ng-template>
                  <section style="width: 100%;">
                    <mat-button-toggle-group formControlName="industry" aria-label="Font Style" vertical style=" border:0px;
                      outline:0px; width: 100%;">
                      <h3 style="margin: 50px 0px 27px 63px;">Select Industry</h3>
                      <mat-button-toggle class="toggle-button-industry" value="IT/Software">IT/Software
                      </mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="Technology">Technology
                      </mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="Real Estate">Real Estate
                      </mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="Consumer Goods">Consumer Goods
                      </mat-button-toggle>
                      <br>
                      <!-- <mat-button-toggle class="toggle-button-industry" value="Automobile">Automobile
                      </mat-button-toggle>
                      <br> -->
                      <mat-button-toggle class="toggle-button-industry" value="Other">Other</mat-button-toggle>
                      <br>
                    </mat-button-toggle-group>
                    <div>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </section>
                </form>
              </div>
            </div>
            <br>
          </div>
        </mat-step>

        <!-- step emp count -->
        <mat-step [stepControl]="secondFormGroup" errorMessage="Size is required.">
          <div class="container">
            <br>
            <div class="row" style="border: 2px solid rgb(0, 63, 105); padding: 0; margin: 0;">
              <div class="col-sm" style="padding: 0; margin: 0; position:relative; top: 0;">
                <img src=" /assets/images/main image test.jpg" id="icon" alt="User Icon" style="padding: 0; margin: 0;">
              </div>
              <div class="col-sm d-flex justify-content-center">
                <form [formGroup]="secondFormGroup" style="width: 60%;" class="d-flex justify-content-center">
                  <ng-template matStepLabel>Size</ng-template>
                  <section style="width: 100%;">

                    <mat-button-toggle-group formControlName="emp_count" aria-label="Font Style" vertical style=" border:0px;
                      outline:0px; width: 100%;">
                      <h3 style="margin: 50px 0px 27px 63px;">Employee Count</h3>
                      <mat-button-toggle class="toggle-button-industry" value="0-10">0-10
                      </mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="10-50">10-50</mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="50-200">50-200</mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="200-1000">200-1000</mat-button-toggle>
                      <br>
                      <mat-button-toggle class="toggle-button-industry" value="Above 1000">Above 1000
                      </mat-button-toggle>
                      <br>
                    </mat-button-toggle-group>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </section>
                </form>
              </div>
            </div>
            <br>
          </div>
        </mat-step>

        <!-- third form -->
        <mat-step [stepControl]="thirdFormGroup" errorMessage="required.">
          <div class="container">
            <br>
            <div class="row" style="border: 2px solid rgb(0, 63, 105); padding: 0; margin: 0;">
              <div class="col-sm" style="padding: 0; margin: 0; position:relative; top: 0;">
                <img src=" /assets/images/main image test.jpg" id="icon" alt="User Icon" style="padding: 0; margin: 0;">
              </div>
              <div class="col-sm d-flex justify-content-center">
                <form [formGroup]="thirdFormGroup" style="width: 60%" class="d-flex justify-content-center">
                  <ng-template matStepLabel>Fill out details</ng-template>
                  <div class="container">
                    <h3 style="margin: 80px 0px 20px 50px;">Fill Out Details</h3>

                    <mat-form-field appearance="fill" class="inputBoxes">
                      <input type="date" matInput placeholder="Founded" formControlName="founded" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" class="inputBoxes">
                      <input type="text" matInput placeholder="Website" formControlName="website" required
                        [pattern]="companyRegex">
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill" class="inputBoxes">
                      <input type="number" matInput placeholder="Revenue" formControlName="revenue" required>
                    </mat-form-field>
                    <br>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <br>
          </div>

        </mat-step>

        <mat-step [stepControl]="fourthFormGroup" errorMessage="required.">
          <form [formGroup]="fourthFormGroup">
            <ng-template matStepLabel>Set Address</ng-template>
            <mat-form-field appearance="fill">
              <input type="text" matInput placeholder="Country" formControlName="country" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <input type="text" matInput placeholder="City" formControlName="city" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="fifthFormGroup" errorMessage="required.">
          <form [formGroup]="fifthFormGroup">
            <ng-template matStepLabel>Add a title</ng-template>
            <mat-form-field appearance="fill">
              <!-- <mat-label>Title</mat-label> -->
              <input type="text" matInput placeholder="Company TItle" name="title" formControlName="title" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="sixthFormGroup" errorMessage="required.">
          <form [formGroup]="sixthFormGroup">
            <ng-template matStepLabel>Add a description</ng-template>
            <mat-form-field appearance="fill">
              <!-- <mat-label>Title</mat-label> -->
              <input type="text" matInput placeholder="Company Description" name="description"
                formControlName="description" required minlength="50" maxlength="500">
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="seventhFormGroup" errorMessage="required.">
          <form [formGroup]="seventhFormGroup">
            <ng-template matStepLabel>Upload images</ng-template>
            <!-- <mat-label>Title</mat-label> -->
            <input type="file" (change)="uploadFile($event)">
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Preview</ng-template>
          <p>This his how others will see your company post</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="onSubmit()">Submit</button>

          </div>
        </mat-step>

      </mat-stepper>
    </div>


  </div>
</div>
