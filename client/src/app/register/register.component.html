<div class="main">
  <section class="signup">
    <div class="container">
      <div class="signup-content">

        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

            <div class="form-group">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id" />
              <input type="hidden" name="createdAt" #_id="ngModel" [(ngModel)]="userService.selectedUser.createdAt" />

              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name"
                placeholder="Your Name" required />
            </div>

            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" #name="ngModel" [(ngModel)]="userService.selectedUser.email"
                placeholder="Your Email" required />
            </div>

            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password" #name="ngModel" [(ngModel)]="userService.selectedUser.password"
                placeholder="Password" required />
            </div>

            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
              <!-- <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required /> -->
            </div>

            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in
                <a href="#" class="term-service">Terms of service</a></label>
            </div>

            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
            </div>
          </form>
        </div>

        <div class="signup-image">
          <figure><img [src]="registerImg" alt="sing up image" /></figure>
          <a href="#" class="signup-image-link">I am already member</a>
        </div>

      </div>
    </div>
  </section>
</div>
