<div class="container mt-5">
    <h3 class="In-Formheaders">My Questions Pool</h3><br>

    <!--search bar-->
    <div class="search-right">
        <input type="text" name="searchtext" [(ngModel)]="searchtext" placeholder="Search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <br>

    <!--display all questions-->
    <div class="panel panel-primary mb-5" *ngFor="let In of questionpool.InterviewQuestion | filter:searchtext">
        <div class="question">
            {{In.Question}}
            <div row></div>
        </div>
        <div class="answer">
            {{In.Answer}}

            <!--edit and delete buttons-->
            <div class="right">
                <button type="submit" class="btn w-35 mx-3 btn-primary" value="Edit" data-toggle="modal" data-target="#updateModal" (click)="onUpdate(In)">Update</button>
                <button type="submit" class="btn w-35 btn-danger">Delete</button>
            </div>
        </div>

    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update Job Interviews</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


            <form>
                <div class="form-group">
                    <label for="JobTitle" >JobTitle *</label>
                    <input name="JobTitle" [(ngModel)]="JobTitle" type="text" class="form-control"><!--[(ngModel)]="JobTitle"-->
                </div>
                        
                <div class="form-group">
                    <label for="QuestionType" >Question Type *</label>
                    <select id="QuestionType" [(ngModel)]="QuestionType" name="QuestionType" class="form-control">
                        <option value="CommonInterviewQuestion">Common Interview Question</option>
                        <option value="InterviewGuidlines">Interview Guidlines</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="Offer" >Did you get an offer *</label>
                    <select id="Offer" [(ngModel)]="Offer" name="Offer" class="form-control">
                        <option value="No">No</option>
                        <option value="Yes,but declined">Yes,but declined</option>
                        <option value="Yes,and accepted">Yes,and accepted</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="Question" >Interview Question *</label>
                    <textarea name="Question" [(ngModel)]="Question" type="text" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="Answer" >How to answer this *</label>
                    <textarea name="Answer" [(ngModel)]="Answer" type="Answer" class="form-control"></textarea>
                </div>
                <button type="button" class="btn btn-primary" >Save changes</button>
            </form>
        </div>

        
      </div>
    </div>
  </div>
