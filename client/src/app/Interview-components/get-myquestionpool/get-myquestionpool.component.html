<div class="container mt-5">
    <h3 class="In-Formheaders">My Questions Pool</h3><br>

    <!--search bar-->
    <div class="search-right">
        <input type="text" name="searchtext" [(ngModel)]="searchtext" placeholder="Search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <br>

    <!--display all questions-->
    <div class="panel panel-primary mb-5" *ngFor="let In of questionpool.InterviewQuestion | filter:searchtext">
        <div class="question">
            {{In.Question}}
        </div>
        <div class="answer">
            {{In.Answer}}

            <!--edit and delete buttons-->
            <div class="right">
                <!--<button type="submit" (click)="onEdit(In._id)" class="btn w-35 mx-3 btn-primary">Update</button>--><!--value="Edit" data-toggle="modal" data-target="#updateModal"-->
                <button type="submit" (click)="onEdit(In._id)" class="btn w-35 mx-3 btn-primary">Update</button>
                <button type="submit" (click)="open(content)" class="btn w-35 btn-danger" value="Delete" data-toggle="modal" data-target="DeleteModal">Delete</button>
            </div>

            <!--delete -->
            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header ">
                <h4 class="modal-title" id="modal-basic-title">Confirm Delete</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark w-25" (click)="c()">No</button>
                <button type="button" class="btn btn-danger w-25" (click)="Ondelete(In._id)">Yes</button>
              </div>
            </ng-template>
            <simple-notifications></simple-notifications>

        </div>

    </div>
</div>
