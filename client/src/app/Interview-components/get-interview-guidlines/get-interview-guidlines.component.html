<div class="container mt-5">
<h3 class="In-Formheaders">Tips to improve interview performaces</h3><br>
<div class="search-right">
    <input type="text" name="searchtext" [(ngModel)]="searchtext" placeholder="Search">
    <button type="submit"><i class="fa fa-search"></i></button>
</div>
<br>
    <div class="panel panel-primary" *ngFor="let interview of interviewS.InterviewQuestion | filter:searchtext">
        <div class="question">
            {{interview.Question}}
            <div row></div>
        </div>
        <div class="answer">
            {{interview.Answer}}
        </div>
        <br>
    </div>
</div>
