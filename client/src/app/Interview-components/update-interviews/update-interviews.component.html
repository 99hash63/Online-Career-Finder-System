<br>
<div class="In-add">
<div class="In-wrapper">
    <br>
    <h3 class="In-Formheaders"> Update Job Interviews</h3>
    <br>
    <form (ngSubmit)="OnUpdateInterviews()">
        <div class="form-group">
            <label for="JobTitle" >JobTitle *</label>
            <input type="text" name="JobTitle" #JobTitle="ngModel"  required maxlength="20" [(ngModel)]="selectedQuestion.JobTitle" class="form-control" disabled>

            <div *ngIf="JobTitle.errors && (JobTitle.dirty || JobTitle.touched)" class="alert alert-danger">

                <div [hidden]="!JobTitle.errors.required"> JobTitle is required </div>
                <div [hidden]="!JobTitle.errors.maxlength" >JobTitle cannot be more than 20 long </div>

            </div>
        </div>
                
        <div class="form-group">
            <label for="QuestionType" >Question Type *</label>
            <!--<input name="QuestionType" type="text" class="form-control">--><!--[(ngModel)]="QuestionType" -->
            <select name="QuestionType" #QuestionType="ngModel" [(ngModel)]="selectedQuestion.QuestionType" required class="form-control" disabled>
                <option value="CommonInterviewQuestion">Common Interview Question</option>
                <option value="tips">Interview Guidlines</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Offer" >Did you get an offer *</label>
            <!--<input name="Offer" type="text" class="form-control">--><!--[(ngModel)]="Offer" -->
            <select name="Offer" #Offer="ngModel" [(ngModel)]="selectedQuestion.Offer" required class="form-control" disabled >
                <option value="No">No</option>
                <option value="Yes,but declined">Yes,but declined</option>
                <option value="Yes,and accepted">Yes,and accepted</option>
            </select>
        </div>

        <div class="form-group">
            <label for="Question" >Interview Question *</label>
            <textarea name="Question" #Question="ngModel" required minlength="15" maxlength="100" [(ngModel)]="selectedQuestion.Question" class="form-control"></textarea>

            <div *ngIf="Question.errors && (Question.dirty || Question.touched)" class="alert alert-danger">

                <div [hidden]="!Question.errors.required"> Question is required </div>
                <div [hidden]="!Question.errors.minlength"> Question must be at least 15 characters </div>
                <div [hidden]="!Question.errors.maxlength" >Question cannot be more than 100 long </div>

            </div>

        </div>
        <div class="form-group">
            <label for="Answer" >How to answer this *</label>
            <textarea name="Answer" #Answer="ngModel" required minlength="150" [(ngModel)]="selectedQuestion.Answer" class="form-control"></textarea>

           
            <div *ngIf="Answer.errors && (Answer.dirty || Answer.touched)" class="alert alert-danger">

                <div [hidden]="!Answer.errors.required"> Answer is required </div>
                <div [hidden]="!Answer.errors.minlength"> Answer must be at least 150 characters </div>

            </div>

        </div>
        <br>
            <div class="center">
            <button type="submit" class="btn btn-primary" value="Update">Update</button>
            </div>
            

    </form>
</div>
</div>
